<br>
<h3 class="text-danger">Add a new friend</h3>
<br>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">First Name</label>
        <input type="text" placeholder="First Name" ng-model="friend.fname">
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Last Name</label>
        <input type="text" placeholder="Last Name" ng-model="friend.lname">
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Birthdate</label>
        <input type="date" ng-model="friend.birthday">
        <button type="submit" ng-click="create()" class="btn btn-success btn-sm">Create</button>
    </div>
</form>
